<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap');

        :root {
            --independence: #555B6E;
            --morning-blue: #89B0AE;
            --powder-blue: #BEE3DB;
            --cultured: #FAF9F9;
            --apricot: #FFD6BA;
            --xsmall-font: 0.85rem;
            --small-font: 1rem;
            --medium-font: 1.2rem;
            --large-font: 1.4rem;
        }

        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            box-sizing: border-box;
            background-color: var(--cultured);
        }

        .app {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .app__form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            background-color: white;
            border: 1px solid var(--morning-blue);
            box-shadow: 0.1rem 0.1rem 0 rgba(0, 0, 0, 0.2);
            padding: 3rem;
            border-radius: 0.5rem;
        }

        .app__brand-logo {
            width: 190px;
            margin-bottom: 2rem;
            justify-self: center;
            display: none;
        }

        .app__title {
            font-size: var(--large-font);
            margin-bottom: 12px;
            text-align: center;
            color: var(--independence);
        }

        .app__subtitle {
            font-size: var(--small-font);
            color: var(--independence);
            /* font-weight: 400; */
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }

        .app__form {
            display: flex;
            flex-direction: column;
        }

        .app__form--label {
            font-size: var(--small-font);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .app__form--input {
            font-size: var(--medium-font);
            height: 2rem;
            border: 1px solid var(--independence);
            transition: all .14s ease-out;
            border-radius: 0.5rem;
            caret-color: var(--independence);
            box-shadow: 0.1rem 0.1rem 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 1.4rem;
        }

        .app__primary-button {
            font-size: var(--small-font);
            font-weight: 700;
            color: white;
            text-shadow: 0.1rem 0.1rem 0 rgba(0, 0, 0, 0.2);
            transition: all .14s ease-out;
            height: 3rem;
            border-radius: 0.5rem;
            background-color: var(--powder-blue);
            border: none;
            box-shadow: 0.1rem 0.1rem 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin-top: 2rem;
        }

        .app__primary-button:hover,
        .app__form--input:hover {
            box-shadow: 0.25rem 0.25rem 0 rgba(0, 0, 0, 0.6);
            transform: translate(-.10rem, -.10rem);
        }

        .app__form--input:focus {
            outline: none !important;
            border: 1.8px solid var(--morning-blue);
        }

        ::placeholder {
            padding: 0.5rem 0.5rem;
            font-size: var(--xsmall-font);
            font-family: 'Viaoda Libre', cursive;
        }

        @media (max-width: 640px) {
            .app__form-container {
                border: none;
                box-shadow: none;
                background-color: var(--cultured)
            }

            .app__brand-logo {
                display: block;
            }

        }
    </style>
</head>

<body>
    <main class="app">
        <div class="app__form-container">
            <img src="./_assets/brand-logo.png" alt="logo" class="app__brand-logo">

            <h1 class="app__title">Create a new password</h1>
            <p class="app__subtitle">Enter a new password for your account</p>

            <form class="app__form" action="#">
                <label for="password" class="app__form--label">Password</label>
                <input type="password" id="password" class="app__form--input" placeholder="**********">

                <label for="new-password" class="app__form--label">Re-enter password</label>
                <input type="password" id="new-password" class="app__form--input" placeholder="**********">

                <input type="submit" value="Confirm" class="app__primary-button">
            </form>
        </div>
    </main>
</body>

</html>
